[resource remote-docker]
type = docker
engine_url = tcp://127.0.0.1:2375

[resource repronim-aws]
type = aws
container = ec2
aws_access_key_id = AWS_ACCESS_KEY_ID
aws_secret_access_key = AWS_SECRET_ACCESS_KEY
region_name = us-east-1
# Ubuntu 14.04 LTS
ami_id=ami-c8580bdf
name=aws-ec2-instance-name
instance_type=t2.micro
key_name=aws-key-name
key_filename=/path/to/id_rsa
security_group=SSH only

[resource localhost-shell]
type = localhost

[resource localhost-singularity]
type = singularity

